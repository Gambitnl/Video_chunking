[pytest]
# Pytest configuration for VideoChunking project

# Register custom test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (similar to slow)
    system: marks system verification tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Ignore paths during collection
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    output
    temp
    models
    .pytest_cache

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
